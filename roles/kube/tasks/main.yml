---
- name: Copy insert proxy
  copy:
    src: provision.sh
    dest: /tmp/provision.sh
    mode: 0777

- name: Run insert proxy
  command: sh /tmp/provision.sh

- name: Install prerequisites
  apt:
    name: apt-transport-https
    update_cache: yes

- name: Add apt signing key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add to kubernetes.list
  lineinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    line: 'deb http://apt.kubernetes.io/ kubernetes-xenial main'
    create: yes

- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Install kubelet, kubeadm and kubectl
  apt:
    name: ['kubelet=1.20.2-00', 'kubeadm=1.20.2-00', 'kubectl=1.20.2-00']
    update_cache: yes

- name: Hold kubelet, kubeadm and kubectl
  dpkg_selections:
    name: '{{ item }}'
    selection: hold
  with_items:
    - kubelet
    - kubeadm
    - kubectl
